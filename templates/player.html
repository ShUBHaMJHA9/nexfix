<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling and prevent zooming on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Allow the app to be added to the home screen on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Theme color for mobile browser UI -->
  <meta name="theme-color" content="#0A0A0A">
  <title>NEXFIX MP4HUB - Premium Streaming</title>

  <!-- Video.js Core CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
  
  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-accent: #FF4D89;
      --secondary-accent: #00FF88;
      --bg-dark: #0A0A0A;
      --surface-dark: #1A1A1A;
      --text-primary: rgba(255, 255, 255, 0.92);
      --glass-effect: blur(16px) saturate(180%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .nexfix-header {
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      background: linear-gradient(145deg, rgba(26,26,26,0.95) 0%, rgba(10,10,10,0.95) 100%);
      -webkit-backdrop-filter: var(--glass-effect);
              backdrop-filter: var(--glass-effect);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .brand-logo {
      height: 42px;
      margin-right: 1.25rem;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
    }

    .brand-title {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
      -webkit-background-clip: text;
              background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .player-container {
      width: 100%;
      max-width: 1440px;
      margin: 2rem auto;
      padding: 0 1rem;
      position: relative;
    }

    .video-js {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .video-js:hover {
      transform: scale(1.005);
    }

    .vjs-control-bar {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%) !important;
      -webkit-backdrop-filter: var(--glass-effect);
              backdrop-filter: var(--glass-effect);
      height: 4rem !important;
      padding: 0 1.5rem !important;
    }

    .player-controls-overlay {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      gap: 1rem;
      z-index: 1000;
    }

    .control-button {
      background: rgba(26, 26, 26, 0.8);
      -webkit-backdrop-filter: var(--glass-effect);
              backdrop-filter: var(--glass-effect);
      border: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-button:hover {
      background: var(--surface-dark);
      transform: translateY(-1px);
    }

    .quality-menu {
      position: absolute;
      top: 3.5rem;
      right: 1.5rem;
      background: rgba(26, 26, 26, 0.95);
      -webkit-backdrop-filter: var(--glass-effect);
              backdrop-filter: var(--glass-effect);
      border-radius: 8px;
      padding: 0.75rem;
      min-width: 160px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .quality-option {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .quality-option:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .stats-panel {
      position: absolute;
      bottom: 5rem;
      left: 1.5rem;
      background: rgba(26, 26, 26, 0.9);
      -webkit-backdrop-filter: var(--glass-effect);
              backdrop-filter: var(--glass-effect);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem 2rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.95rem;
    }

    .stat-value {
      color: var(--primary-accent);
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
    }

    .nexfix-watermark {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Enhanced responsiveness for mobile devices */
    @media (max-width: 768px) {
      .nexfix-header {
        padding: 1rem;
      }

      .brand-title {
        font-size: 1.5rem;
      }

      .player-container {
        margin: 1rem auto;
        padding: 0 0.5rem;
      }

      .stats-panel {
        position: static;
        margin-top: 1rem;
        grid-template-columns: 1fr;
        padding: 0.75rem;
        gap: 0.5rem;
      }

      .player-controls-overlay {
        top: 1rem;
        right: 1rem;
      }

      .control-button {
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header class="nexfix-header">
    <img src="/static/nexfix-logo.png" alt="NEXFIX MP4HUB" class="brand-logo">
    <h1 class="brand-title">NEXFIX MP4HUB</h1>
  </header>

  <div class="player-container">
    <video-js id="mainPlayer"
              class="vjs-default-skin vjs-fluid"
              controls
              preload="auto"
              playsinline
              crossorigin="anonymous"
              poster="/static/nexfix-logo.png">
      <p class="vjs-no-js">Enable JavaScript to experience premium streaming.</p>
    </video-js>

    <div class="player-controls-overlay">
      <button class="control-button" id="qualityToggle">
        <i class="material-icons">high_quality</i>
        <span>Quality</span>
      </button>
      <div class="quality-menu" id="qualityMenu">
        <!-- Quality options will be injected here -->
      </div>
    </div>

    <div class="stats-panel">
      <div class="stat-item">
        <i class="material-icons">visibility</i>
        <span class="stat-value" id="viewCount">0</span>
        <span>Views</span>
      </div>
      <div class="stat-item">
        <i class="material-icons">speed</i>
        <span class="stat-value" id="bitrate">0</span>
        <span>kbps</span>
      </div>
      <div class="stat-item">
        <i class="material-icons">schedule</i>
        <span class="stat-value" id="videoDuration">0:00</span>
        <span>Duration</span>
      </div>
      <div class="stat-item">
        <i class="material-icons">dns</i>
        <span class="stat-value" id="bufferHealth">0</span>
        <span>Buffer</span>
      </div>
    </div>

    <div class="nexfix-watermark">
      <img src="/static/nexfix-icon.png" alt="Watermark" width="24">
      <span>NEXFIX MP4HUB</span>
    </div>
  </div>

  <!-- Video.js and plugins -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@2.6.0/dist/videojs-seek-buttons.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hotkeys@0.2.27/videojs.hotkeys.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-pip@2.0.3/dist/videojs-pip.min.js"></script>

  <script>
    (function() {
      const videoId = new URLSearchParams(window.location.search).get('video_id');
      const player = videojs('mainPlayer', {
        fluid: true,
        responsive: true,
        playbackRates: [0.5, 1, 1.25, 1.5, 2],
        controlBar: {
          volumePanel: { inline: false },
          children: [
            'playToggle',
            'volumePanel',
            'currentTimeDisplay',
            'progressControl',
            'durationDisplay',
            'remainingTimeDisplay',
            'playbackRateMenuButton',
            'qualitySelector',
            'fullscreenToggle'
          ]
        }
      });

      // Quality Selector Logic
      const qualityToggle = document.getElementById('qualityToggle');
      const qualityMenu = document.getElementById('qualityMenu');

      qualityToggle.addEventListener('click', () => {
        qualityMenu.style.display = qualityMenu.style.display === 'block' ? 'none' : 'block';
      });

      // Close quality menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!qualityToggle.contains(e.target) && !qualityMenu.contains(e.target)) {
          qualityMenu.style.display = 'none';
        }
      });

      async function initializePlayer() {
        try {
          const response = await fetch(`/stream/${videoId}`);
          if (!response.ok) throw new Error('Stream unavailable');
          
          const { sources, meta } = await response.json();
          
          // Initialize sources
          const initialSource = sources.find(s => s.quality === '1080p') || sources[0];
          player.src({ src: initialSource.url, type: 'video/mp4' });

          // Populate quality menu
          qualityMenu.innerHTML = sources.map(source => `
            <div class="quality-option" data-url="${source.url}">
              ${source.quality}${source.bitrate ? ` (${source.bitrate}kbps)` : ''}
            </div>
          `).join('');

          document.querySelectorAll('.quality-option').forEach(option => {
            option.addEventListener('click', () => {
              player.src({ src: option.dataset.url, type: 'video/mp4' });
              player.play();
              qualityMenu.style.display = 'none';
            });
          });

          // Initialize metadata
          document.getElementById('viewCount').textContent =
            new Intl.NumberFormat().format(meta.views);
          
          // Format duration from seconds to hh:mm:ss
          const formatDuration = (seconds) => {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            return [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');
          };
          document.getElementById('videoDuration').textContent =
            formatDuration(meta.duration);

          // Player event listeners for metadata and buffering
          player.on('loadedmetadata', () => {
            if (player.tech_.vhs) {
              const bandwidth = player.tech_.vhs.playlists.media()?.attributes?.BANDWIDTH;
              if (bandwidth) {
                document.getElementById('bitrate').textContent =
                  Math.round(bandwidth / 1000);
              }
            }
          });

          player.on('progress', () => {
            if (player.buffered().length > 0) {
              const bufferEnd = player.buffered().end(player.buffered().length - 1);
              const bufferHealth = bufferEnd - player.currentTime();
              document.getElementById('bufferHealth').textContent =
                `${Math.round(bufferHealth)}s`;
            }
          });

          // Initialize plugins
          player.seekButtons({ forward: 10, back: 10 });
          player.hotkeys({
            volumeStep: 0.1,
            seekStep: 10,
            enableModifiersForNumbers: false
          });
        } catch (error) {
          console.error('Player initialization error:', error);
          player.error({
            code: 4,
            message: 'Premium content unavailable. Try refreshing.'
          });
        }
      }

      player.ready(() => {
        // Restore user preferences
        const savedVolume = localStorage.getItem('playerVolume');
        if (savedVolume !== null) player.volume(parseFloat(savedVolume));

        // Save preferences
        player.on('volumechange', () => {
          localStorage.setItem('playerVolume', player.volume());
        });

        initializePlayer();
      });

      // Auto-quality detection (only for HLS/DASH)
      if (player.tech_.vhs) {
        player.tech_.vhs.representations().then(reps => {
          const initialQuality = reps.find(r => r.height === 720);
          if (initialQuality) initialQuality.enabled(true);
        }).catch(err => console.error('Quality selection error:', err));
      }
    })();
  </script>
</body>
</html>
